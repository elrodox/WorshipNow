<ion-view title="Set List" id="page5" class=" ">

	    <!-- href="#/songs/edit/{{song.$id}}" -->
	      <ion-item  ng-repeat="song in songs" class="item-icon-right item-remove-animate" on-swipe-left="swipeLeft()">
	        <div class="row">
	          <div class="col col-90">
	            <div class="row">
	              <h3 class="col">{{song.title}} - {{song.artist}}</h3>
	              <!-- <h3 class="col"></h3> -->
	            </div>
	            <div class="row">
	              <p class="col">{{song.chord}}</p>
	              <p class="col">{{song.category}}</p>
	            </div>
	          </div>
	          <div class="col">
	            <button ng-click="remove(song)" class="button button-assertive ion-close icon-center"></button>
	            <!-- <i ng-show="song.inSetList" class="icon ion-checkmark-round"></i> -->
	          </div>
	        </div>
