<ion-view  view-title="Login">
	<ion-content ng-controller="userLoginController">
		<div ng-hide="authData" class="card" ng-click="auth.$authWithOAuthRedirect('facebook')">
			<button class="item">
				Log In with Facebook
			</button>
		</div>
		<div class="card" ng-show="authData">
			<div class="item item-text-wrap">
				Hello {{authData.facebook.displayName}}!
			</div>
			<button ng-click="auth.$unauth()">Logout</button>
		</div>
	</ion-content>
</ion-view>
